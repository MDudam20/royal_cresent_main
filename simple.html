<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Section with Dotted Lines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .full-screen-section {
            display: grid;
            grid-template-rows: 1fr 1fr; /* 2 rows */
            grid-template-columns: 1fr 1fr; /* 2 columns */
            height: 100vh; /* Full screen height */
            position: relative;
        }

        .part {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .text-side {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .image-side {
            flex: 1;
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        /* Adding Dotted Lines */
        .full-screen-section::before,
        .full-screen-section::after {
            content: '';
            position: absolute;
            background: transparent;
            z-index: 1;
        }

        /* Vertical Dotted Line */
        .full-screen-section::before {
            width: 0;
            height: 100%;
            left: 50%;
            top: 0;
            border-left: 2px dotted black;
        }

        /* Horizontal Dotted Line */
        .full-screen-section::after {
            width: 100%;
            height: 0;
            top: 50%;
            left: 0;
            border-top: 2px dotted black;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .full-screen-section {
                grid-template-rows: repeat(4, 1fr); /* 4 rows */
                grid-template-columns: 1fr; /* Single column */
            }

            .full-screen-section::before,
            .full-screen-section::after {
                display: none; /* Hide lines on smaller screens */
            }

            .part {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="full-screen-section">
    <!-- Part 1 -->
    <div class="part">
        <div class="text-side">
            <h2>Text for Part 1</h2>
            <p>Some descriptive text goes here.</p>
        </div>
        <div class="image-side" style="background-image: url('https://via.placeholder.com/500');"></div>
    </div>
    
    <!-- Part 2 -->
    <div class="part">
        <div class="text-side">
            <h2>Text for Part 2</h2>
            <p>Some descriptive text goes here.</p>
        </div>
        <div class="image-side" style="background-image: url('https://via.placeholder.com/500');"></div>
    </div>
    
    <!-- Part 3 -->
    <div class="part">
        <div class="text-side">
            <h2>Text for Part 3</h2>
            <p>Some descriptive text goes here.</p>
        </div>
        <div class="image-side" style="background-image: url('https://via.placeholder.com/500');"></div>
    </div>
    
    <!-- Part 4 -->
    <div class="part">
        <div class="text-side">
            <h2>Text for Part 4</h2>
            <p>Some descriptive text goes here.</p>
        </div>
        <div class="image-side" style="background-image: url('https://via.placeholder.com/500');"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
