<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Preloader with 3D Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loader {
      position: relative;
      width: 250px;
      height: 250px;
    }
    .box {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #003d99;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
    }
    .box img {
      width: 50%;
    }
    #box1 { top: 0; left: 0; }
    #box2 { top: 0; right: 0; }
    #box3 { bottom: 0; left: 0; }
    #box4 { bottom: 0; right: 0; }

    /* 3D Text Style */
    .text {
      font-family: Arial, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      color: #003d99;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 4px 4px 8px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .subtext {
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      color: #003d99;
      text-align: center;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="box" id="box1"><img src="your-logo-path-here" alt="Logo Part 1"></div>
    <div class="box" id="box2"><img src="your-logo-path-here" alt="Logo Part 2"></div>
    <div class="box" id="box3"><img src="your-logo-path-here" alt="Logo Part 3"></div>
    <div class="box" id="box4"><img src="your-logo-path-here" alt="Logo Part 4"></div>
    <div class="text" id="nmmg">NMMG</div>
    <div class="subtext" id="subtext">Navi Mumbai Merchantâ€™s Gymkhana</div>
  </div>

  <script>
    // Timeline for animation
    gsap.timeline()
      // Animate the boxes
      .from("#box1", { x: -300, y: -300, scale: 0.5, rotation: -90, opacity: 0, duration: 1, ease: "back.out(1.7)" })
      .from("#box2", { x: 300, y: -300, scale: 0.5, rotation: 90, opacity: 0, duration: 1, ease: "back.out(1.7)" }, "<0.2")
      .from("#box3", { x: -300, y: 300, scale: 0.5, rotation: -90, opacity: 0, duration: 1, ease: "back.out(1.7)" }, "<0.2")
      .from("#box4", { x: 300, y: 300, scale: 0.5, rotation: 90, opacity: 0, duration: 1, ease: "back.out(1.7)" }, "<0.2")
      // Animate the NMMG text with 3D rotation
      .fromTo("#nmmg", 
        { opacity: 0, scale: 0.8, rotationX: -90 }, 
        { opacity: 1, scale: 1, rotationX: 0, duration: 1.5, ease: "power4.out" }
      )
      // Subtext with subtle fade and bounce
      .to("#subtext", { opacity: 1, y: -10, duration: 1, ease: "elastic.out(1, 0.5)" });
  </script>
</body>
</html>
